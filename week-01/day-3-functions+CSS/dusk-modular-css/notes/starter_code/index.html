<!DOCTYPE html>
<html>
<!-- head -->
<head>
  <title>Modular CSS</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<!-- body -->
<body>
  <!-- header -->
  <header>
    <h1 class="shout shadow center">Modular CSS</h1>
  </header>
  <!-- main -->
  <main>
    <!-- lady section -->
    <section class="block-children">
      <img class="invert middle" src="imgs/lady.jpg" alt="lady">
    </section>
    <hr class="half">
    <!-- shapes grid section -->
    <section class="inline-block-children center">
      <div class="shape red-background circle">1</div>
      <div class="shape blue-background circle">2</div>
      <div class="shape purple-background circle">3</div>
      <br/>
      <div class="shape purple-background circle">4</div>
      <div class="shape red-background circle">5</div>
      <div class="shape blue-background circle">6</div>
      <br/>
      <div class="shape blue-background circle">7</div>
      <div class="shape purple-background circle">8</div>
      <div class="shape red-background circle">9</div>
    </section>
    <hr class="half">
    <!-- bull's eye section -->
    <section class="inline-block-children center">
      <div class="bullseye circle purple-background circle-back">
      </div>
      <div class="bullseye circle red-background circle-middle">
      </div>
      <div class="bullseye circle blue-background circle-front">
      </div>
    </section>
  </main>
</body>
</html>
