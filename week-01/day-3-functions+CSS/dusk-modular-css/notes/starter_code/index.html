<!DOCTYPE html>
<html>
<!-- head -->
<head>
  <title>Modular CSS</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<!-- body -->
<body>
  <!-- header -->
  <header>
    <h1>Modular CSS</h1>
  </header>
  <!-- main -->
  <main>
    <!-- lady section -->
    <section class="block-children">
      <img src="imgs/lady.jpg" alt="lady">
    </section>
    <hr>
    <!-- shapes grid section -->
    <section class="inline-block-children">
      <div class="shape">1</div>
      <div class="shape">2</div>
      <div class="shape">3</div>
      <br/>
      <div class="shape">4</div>
      <div class="shape">5</div>
      <div class="shape">6</div>
      <br/>
      <div class="shape">7</div>
      <div class="shape">8</div>
      <div class="shape">9</div>
    </section>
    <hr>
    <!-- bull's eye section -->
    <section>
      <div></div>
      <div></div>
      <div></div>
    </section>
  </main>
</body>
</html>
